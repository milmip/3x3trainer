<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            touch-action: pan-y; /* Permettre le scroll vertical mais d√©sactiver le scroll horizontal */
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .image-container {
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .answer {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
        .progress {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }
        .end-message {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            display: none;
        }
        .instructions {
            margin-top: 30px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .swipe-hint {
            display: none;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Styles responsives pour mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            .image-container {
                min-height: 200px;
            }
            .swipe-hint {
                display: block;
                font-style: italic;
                color: #777;
                margin: 10px 0;
            }
            .instructions p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>3x3 PLL trainer</h1>
    
    <div class="nav-buttons">
        <button id="prev-button" class="nav-button">‚Üê</button>
        <button id="show-button" class="nav-button">üßê</button>
        <button id="next-button" class="nav-button">‚Üí</button>
    </div>
    
    <div class="image-container">
        <!-- L'image sera ins√©r√©e ici par JavaScript -->
    </div>

    <div class="answer">
        <!-- Le message de r√©ponse sera ins√©r√© ici par JavaScript -->
    </div>
    
    <div class="progress">
        <!-- Le message de progression sera ins√©r√© ici par JavaScript -->
    </div>
    
    <div class="end-message">
        Fin de s√©rie, on recommence
    </div>
    
    <p class="swipe-hint">Balayez vers la gauche ou la droite pour naviguer</p>
    
    <div class="instructions">
        <p>Utilisez la <strong>Fl√®che droite ‚Üí</strong> pour afficher l'image suivante</p>
        <p>Utilisez la <strong>Fl√®che gauche ‚Üê</strong> pour revenir √† l'image pr√©c√©dente</p>
        <p>Sur mobile : <strong>balayez</strong> l'√©cran ou utilisez les <strong>boutons</strong></p>
    </div>

    <script type="text/javascript">
        // Configuration du diaporama 
        const config = {
            // Liste des noms de fichiers d'images (√† remplacer par vos noms r√©els)
            image: [
                ["learn/PLL-01-Ub.png", "expresso"],
                ["learn/PLL-02-Ua.png", "expresso renvers√©"],
                ["learn/PLL-03-Z.png", "O / mid reverse top alt x2 / top reverse mid throw / mid reverse top reverse"],
                ["learn/PLL-04-H.png", "O / mid reverse top alt / mid reverse top reverse / mid reverse top alt"],
                ["learn/PLL-05-Aa.png", "eas"],
                ["learn/PLL-06-Ab.png", "eas"],
                ["learn/PLL-07-E.png", "echange d'enfants sur rooftop : Karim / Louis / Enzo / Yuri"],
                ["learn/PLL-08-Ra.png", "pull / RURD / Yuri / clean"],
                ["learn/PLL-09-Rb.png", "shadow chaise manqu√©e / loma-gridi siamoi / clean"],
                ["learn/PLL-10-Ja.png", "corner trip : -¬æ +¬Ω +¬Ω +¬Ω"],
                ["learn/PLL-11-Jb.png", "barrel / gridi / loma √©tandu"],
                ["learn/PLL-12-T.png", "gridi / ¬æ loma / slot down save / top alt / clean"],
                ["learn/PLL-13-F.png", "right-top-face alt / gridi / loma √©tandu / digri"],
                ["learn/PLL-14-V.png", "4 sections adulte"],
                ["learn/PLL-15-Y.png", "face shift / pull / barrel / gridi loma"],
                ["learn/PLL-16-Na.png", "push / barrel / gridi / loma √©tandu / hard cleaning"],
                ["learn/PLL-17-Nb.png", "digri / enculado"],
                ["learn/PLL-18-Ga.png", "XXX"],
                ["learn/PLL-19-Gb.png", "XXX"],
                ["learn/PLL-20-Gc.png", "XXX"],
                ["learn/PLL-21-Gd.png", "XXX"]
                // Ajoutez d'autres images selon vos besoins
            ]
        };

        // Variables d'√©tat
        let currentSeries = []; // Ordre des images pour la s√©rie actuelle
        let currentIndex = -1;  // Index de l'image actuelle (-1 signifie avant le d√©but)
        let seriesHistory = []; // Historique des images visualis√©es dans cette s√©rie
        let showingAnswer = 0;

        // Variables pour la gestion des balayages tactiles
        let touchStartX = 0;
        let touchEndX = 0;

        // √âl√©ments du DOM
        const imageContainer = document.querySelector(".image-container");
        const answerText = document.querySelector(".answer");
        const progressText = document.querySelector(".progress");
        const endMessage = document.querySelector(".end-message");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const showButton = document.getElementById("show-button");

        // Initialisation du diaporama
        function initSlideshow() {
            // R√©initialiser les variables d'√©tat
            currentIndex = -1;
            seriesHistory = [];
            
            // Cr√©er une copie du tableau d'images pour ne pas modifier l'original
            const imagesCopy = [...config.image];
            
            // M√©langer les images de fa√ßon al√©atoire (algorithme de Fisher-Yates)
            for (let i = imagesCopy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imagesCopy[i], imagesCopy[j]] = [imagesCopy[j], imagesCopy[i]];
            }
            
            // D√©finir l'ordre de la s√©rie actuelle
            currentSeries = imagesCopy;
            
            // Cacher le message de fin s'il √©tait visible
            endMessage.style.display = "none";
            
            // Afficher l'√©tat initial
            updateDisplay();
        }

        // Affiche l'image suivante
        function showNextImage() {
            if (currentIndex < currentSeries.length - 1) {
                currentIndex++;
                seriesHistory.push(currentIndex);
                updateDisplay();
            } else {
                // Fin de la s√©rie
                endMessage.style.display = "block";
            }
        }

        // Revenir √† l'image pr√©c√©dente
        function showPreviousImage() {
            if (seriesHistory.length > 1) {
                // Supprimer l'index actuel de l'historique
                seriesHistory.pop();
                // Obtenir l'index pr√©c√©dent
                currentIndex = seriesHistory[seriesHistory.length - 1];
                updateDisplay();
                
                // Cacher le message de fin si on revient en arri√®re depuis la fin
                endMessage.style.display = "none";
            }
        }

        // Mettre √† jour l'affichage
        function updateDisplay() {
            // S'assurer qu'on n'est pas avant le d√©but ou apr√®s la fin
            if (currentIndex >= 0 && currentIndex < currentSeries.length) {
                // Cr√©er et afficher l'image
                const imagePath = currentSeries[currentIndex][0];
                imageContainer.innerHTML = `<img src="${imagePath}" alt="Image ${currentIndex + 1}">`;
                
                // Mettre √† jour la r√©ponse
                if (showingAnswer === 1){
                    const imageText = currentSeries[currentIndex][1]
                    answerText.textContent = imageText;
                } else {
                    answerText.textContent = '';
                }

                // Mettre √† jour le texte de progression
                progressText.textContent = `Vous √™tes √† l'image ${currentIndex + 1} sur ${currentSeries.length}`;
            } else if (currentIndex === -1) {
                // √âtat initial avant le d√©but de la s√©rie
                imageContainer.innerHTML = '<p>Appuyez sur la fl√®che droite pour commencer</p>';
                answerText.textContent = '';
                progressText.textContent = `Pr√™t √† d√©marrer - ${currentSeries.length} images au total`;
            }
            
            // Mettre √† jour l'√©tat des boutons
            updateButtonStates();
        }

        // Mettre √† jour l'√©tat des boutons de navigation
        function updateButtonStates() {
            // D√©sactiver le bouton pr√©c√©dent si on est au d√©but
            prevButton.disabled = currentIndex <= 0;
            
            // Changer le texte du bouton suivant si on est √† la fin
            if (endMessage.style.display === "block") {
                nextButton.textContent = "‚Üª";  // Symbole de rechargement/recommencer
            } else {
                nextButton.textContent = "‚Üí";  // Fl√®che vers la droite
            }
        }

        // Gestionnaire d'√©v√©nements pour les touches
        function handleKeyPress(event) {
            // Fl√®che droite pour l'image suivante
            if (event.code === "ArrowRight" || event.key === "ArrowRight") {
                event.preventDefault(); // Emp√™cher le d√©filement de la page
                
                if (endMessage.style.display === "block") {
                    // Si on est √† la fin, recommencer une nouvelle s√©rie
                    showingAnswer = 0;
                    initSlideshow();
                    showNextImage();
                } else {
                    showingAnswer = 0;
                    showNextImage();
                }
            }
            
            // Fl√®che gauche pour revenir en arri√®re
            if (event.code === "ArrowLeft" || event.key === "ArrowLeft") {
                event.preventDefault(); // Emp√™cher le d√©filement horizontal
                if (currentIndex > 0) { // V√©rifier qu'on n'est pas au d√©but
                    showingAnswer = 0;
                    showPreviousImage();
                }
            }

            if (event.code === "Space" || event.key === "Space") {
                event.preventDefault(); // Emp√™cher le d√©filement horizontal
                if (currentIndex >= 0) { // V√©rifier qu'on n'est pas au d√©but
                    showingAnswer =  1 - showingAnswer * showingAnswer;
                    console.log(showingAnswer);
                    updateDisplay();
                }
            }
        }

        // Ajouter l'√©couteur d'√©v√©nements pour les touches
        document.addEventListener("keydown", handleKeyPress);

        // Initialiser les √©couteurs d'√©v√©nements tactiles
        initTouchEvents();

        // Initialiser le diaporama au chargement de la page
        window.addEventListener("load", () => {
            initSlideshow();
            updateButtonStates();
        });

        // Fonction pour initialiser les √©v√©nements tactiles
        function initTouchEvents() {
            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchend', handleTouchEnd, false);
            
            // Ajouter les √©couteurs d'√©v√©nements pour les boutons
            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    showingAnswer = 0;
                    showPreviousImage();
                }
            });

            showButton.addEventListener('click', () => {
                if (currentIndex >= 0) {
                    showingAnswer =  1 - showingAnswer * showingAnswer;
                    console.log(showingAnswer);
                    updateDisplay();
                }
            });
            
            nextButton.addEventListener('click', () => {
                if (endMessage.style.display === "block") {
                    // Si on est √† la fin, recommencer une nouvelle s√©rie
                    showingAnswer = 0;
                    initSlideshow();
                    showNextImage();
                } else {
                    showingAnswer = 0;
                    showNextImage();
                }
            });
        }

        // Gestionnaire pour le d√©but d'un toucher
        function handleTouchStart(event) {
            touchStartX = event.changedTouches[0].screenX;
        }

        // Gestionnaire pour la fin d'un toucher
        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        }

        // Fonction pour g√©rer les balayages
        function handleSwipe() {
            const swipeThreshold = 50; // Distance minimale pour consid√©rer un balayage
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Balayage vers la gauche (√©quivalent √† fl√®che droite - image suivante)
                if (endMessage.style.display === "block") {
                    // Si on est √† la fin, recommencer une nouvelle s√©rie
                    initSlideshow();
                    showNextImage();
                } else {
                    showNextImage();
                }
            }
            
            if (touchEndX > touchStartX + swipeThreshold) {
                // Balayage vers la droite (√©quivalent √† fl√®che gauche - image pr√©c√©dente)
                if (currentIndex > 0) { // V√©rifier qu'on n'est pas au d√©but
                    showPreviousImage();
                }
            }
        }        
    </script>
</body>
</html>
